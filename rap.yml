trigger:
  branches:
    include:
    - '*'

variables:
- name: unregister.opt-in
  value: true

resources:
  repositories:
    - repository: azdo_templates
      type: github
      name: relativityone/azdo-templates
      endpoint: relativityone
      ref: 'refs/heads/main'

stages:
- template: rapci-server.yml@azdo_templates  # Template reference
  parameters:
    RelativityBranch: ''
    TemplateName: 'aio-server-2023-ga'
    buildSteps:
      - task: MSBuild@1  # Use MSBuild task
        inputs:
          solution: '**/*.sln'
          msbuildArguments: '/t:Clean'
          verbosity: 'quiet'  # Adjust verbosity if needed
      - checkout: self
      - checkout: azdo_templates
      - task: NuGetCommand@2
        inputs:
          command: 'restore'
          restoreSolution: '**/*.sln'
          feedsToUse: 'config'
          nugetConfigPath: '$(Pipeline.Workspace)/NuGet.config'
      - script: |
          Get-ChildItem -Path $(System.DefaultWorkingDirectory) -Recurse -Filter '*.dll' | ForEach-Object { $_.VersionInfo | Out-String }
        displayName: 'Log Assembly Versions'
      - task: MSBuild@1  # Use MSBuild task
        inputs:
          solution: '**/*.sln'
          verbosity: 'detailed'  # Increase MSBuild output verbosity